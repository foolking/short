        /* â˜…â˜…â˜… æ–°å¢ï¼šæ¨™é¡Œå¯ç·¨è¼¯æ¨£å¼ â˜…â˜…â˜… */
        .link-title { font-weight: bold; font-size: 1.1rem; color: var(--primary); cursor: pointer; display: flex; align-items: center; gap: 5px; }
        .link-title:hover { color: var(--accent); }

        .modal { background: white; padding: 30px; border-radius: 12px; width: 90%; max-width: 400px; text-align: center; }

        .control-group { margin-bottom: 10px; }

    </style>
</head>
<body>
    <div id="redirect-view" class="container hidden" style="text-align: center;">
        <div class="loader"></div><p>æ­£åœ¨å‰å¾€ç›®çš„åœ°...</p>
    </div>
    <div id="admin-view" class="hidden">
        <div class="container">
            <header><h1>Link Manager</h1><p>ç¶²å€ç®¡ç†ç³»çµ±</p></header>
            <div id="dashboard-panel">
                <div class="tabs">
                    <button class="tab-btn active" onclick="switchTab('create')">â• æ–°å¢é€£çµ</button>
                    <button class="tab-btn" onclick="switchTab('list')">ğŸ“‹ æ‰€æœ‰åˆ—è¡¨</button>
                </div>
                <div id="tab-create">
                    <div class="control-group"><label>åŸå§‹é•·ç¶²å€ (Original URL)</label><input type="url" id="new-url" placeholder="https://..." onchange="autoFetchTitle()"></div>
                    <div class="control-group"><label>æ¨™é¡Œ (Title)</label><input type="text" id="new-title" placeholder="ç¶²é æ¨™é¡Œ"></div>
                    <div class="control-group"><label>çŸ­ä»£ç¢¼ (Short ID)</label><input type="text" id="new-shortid" placeholder="ä¾‹å¦‚: my-ai-work"></div>
                    <div class="control-group"><label>å‚™è¨» (Note)</label><input type="text" id="new-note" placeholder="ä¾‹å¦‚: æ¼”è¬›ç”¨"></div>
                    <br><button onclick="createLink()" style="width:100%">å»ºç«‹çŸ­ç¶²å€</button><div id="create-msg" style="margin-top:10px; text-align:center;"></div>
                </div>
                <div id="tab-list" class="hidden">
                    <div class="search-bar">
                        <input type="text" id="search-input" placeholder="ğŸ” æœå°‹æ¨™é¡Œã€å‚™è¨»..." onkeyup="handleEnter(event)">
                        <button class="search-btn" onclick="filterLinks()">æœå°‹</button>
                        <button class="search-btn secondary" onclick="loadLinks(true)">ğŸ”„ é‡æ•´</button>
                    </div>
                    <div id="links-container"><div class="loader"></div></div>
                </div>
            </div>
            <div class="footer">by <span class="fam-text">Famidoc Chang</span></div>
        </div>
    </div>
    <div id="qr-modal" class="modal-overlay hidden">
        <div class="modal">
            <h3>QR Code è¨­å®š</h3>
            <div id="qr-canvas-container" style="margin: 10px auto;"></div>
            <div class="qr-controls">
                <div class="control-group"><label>é¡è‰² (Color)</label><input type="color" id="qr-color" value="#2c3e50" onchange="updateQR()"></div>
                <div class="control-group"><label>ä¸­é–“ Logo (ä¸Šå‚³åœ–ç‰‡)</label><input type="file" id="qr-logo-file" accept="image/*" onchange="handleLogoUpload(this)"></div>
            </div>

    </div>
    <script>
        // ==========================================
        const GAS_URL = "https://script.google.com/macros/s/AKfycbzMPzLB_I97-E5H8Qv6WnIkb5vKF5k_41yoSeIkepI50gqbQ69u2roq7jyzx51x4OFr/exec";
        // ==========================================

        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');
        let qrCodeObj = null; let currentQrUrl = "";
        let allLinksData = [];

        if (id) {
            document.getElementById('redirect-view').classList.remove('hidden');
            fetch(`${GAS_URL}?action=getLink&id=${id}`).then(r => r.json()).then(data => {
                if(data.status === "success") {
                    fetch(`${GAS_URL}?action=addClick&id=${id}`, { method: 'POST' });
                    window.location.replace(data.url);
                } else { document.getElementById('redirect-view').innerHTML = `<h3 style="color:red">æ‰¾ä¸åˆ°é€£çµ</h3>`; }
            });
        } else {
            document.getElementById('admin-view').classList.remove('hidden');
            initQRCode();
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('#tab-create, #tab-list').forEach(d => d.classList.add('hidden'));
            if(tabName === 'create') {
                document.querySelector('.tab-btn:nth-child(1)').classList.add('active');
                document.getElementById('tab-create').classList.remove('hidden');
            } else {
                document.querySelector('.tab-btn:nth-child(2)').classList.add('active');
                document.getElementById('tab-list').classList.remove('hidden');
                loadLinks(); 
            }
        }
        function autoFetchTitle() {
            const url = document.getElementById('new-url').value;
            if(url && url.startsWith('http')) document.getElementById('new-title').placeholder = "ç•™ç©ºå‰‡ç³»çµ±è‡ªå‹•æŠ“å–";
        }
        function createLink() {
            const btn = document.querySelector('button[onclick="createLink()"]');
            const msg = document.getElementById('create-msg');
            const payload = {
                action: "create",
                url: document.getElementById('new-url').value,
                title: document.getElementById('new-title').value,
                shortId: document.getElementById('new-shortid').value,
                note: document.getElementById('new-note').value
            };
            if(!payload.url) { alert("è«‹è¼¸å…¥ç¶²å€"); return; }
            btn.disabled = true; btn.innerText = "è™•ç†ä¸­..."; msg.innerText = "";
            fetch(GAS_URL, { method: "POST", body: JSON.stringify(payload) }).then(r => r.json()).then(data => {
                btn.disabled = false; btn.innerText = "å»ºç«‹çŸ­ç¶²å€";
                if(data.status === "success") {
                    const fullShortUrl = `https://famidoc.github.io/?id=${data.shortId}`;
                    msg.innerHTML = `<div style="color:green; margin-bottom:5px;">æˆåŠŸï¼</div><div style="font-weight:bold; font-size:1.1rem; margin-bottom:5px;">${fullShortUrl}</div><button class="secondary small-btn" onclick="copyToClip('${fullShortUrl}')">è¤‡è£½é€£çµ</button>`;
                    document.getElementById('new-url').value = ""; document.getElementById('new-title').value = ""; document.getElementById('new-shortid').value = "";
                } else { msg.innerHTML = `<span style="color:red">å¤±æ•—: ${data.message}</span>`; }
            });
        }
        function loadLinks(forceRefresh = false) {
            const container = document.getElementById('links-container');
            container.innerHTML = '<div class="loader"></div>';
            fetch(`${GAS_URL}?action=getAll`).then(r => r.json()).then(resp => {
                if(resp.status !== "success") { container.innerHTML = "è¼‰å…¥å¤±æ•—"; return; }
                allLinksData = resp.data; filterLinks();
            });
        }
        function handleEnter(event) { if (event.key === "Enter") filterLinks(); }
        
        function renderLinks(data) {
            const container = document.getElementById('links-container');
            if(data.length === 0) { container.innerHTML = '<div style="text-align:center; color:#aaa; padding:20px;">æ²’æœ‰æ‰¾åˆ°ç›¸ç¬¦çš„è³‡æ–™</div>'; return; }
            let html = "";
            data.forEach(item => {
                const fullShortUrl = `https://famidoc.github.io/?id=${item.shortId}`;
                // â˜…â˜…â˜… ä¿®æ”¹ï¼šæ¨™é¡ŒåŠ å…¥ onclick äº‹ä»¶ â˜…â˜…â˜…
                html += `
                <div class="link-item">
                    <div class="link-info">
                        <div class="link-title" onclick="editTitle(this, '${item.shortId}')" title="é»æ“Šä¿®æ”¹æ¨™é¡Œ">${item.title || '(ç„¡æ¨™é¡Œ)'} <small style="color:#aaa; font-weight:normal">(${item.clicks} hits)</small></div>
                        <div class="link-url"><a href="${fullShortUrl}" target="_blank">${fullShortUrl}</a></div>
                        <div class="link-meta">ID: ${item.shortId} | ${new Date(item.createdDate).toLocaleDateString()} | ${item.note}</div>
                    </div>
                    <div class="link-actions">
                        <button class="btn-icon" onclick="copyToClip('${fullShortUrl}')">è¤‡è£½</button>
                        <button class="btn-icon secondary" onclick="openQR('${fullShortUrl}')">QR</button>
                        <button class="btn-icon danger" onclick="deleteLinkItem('${item.shortId}')">ğŸ—‘ï¸</button>
                    </div>
                </div>`;
            });
            container.innerHTML = html;
        }

        // â˜…â˜…â˜… æ–°å¢ï¼šæ¨™é¡Œç·¨è¼¯é‚è¼¯ â˜…â˜…â˜…
        function editTitle(element, id) {
            const currentTitle = element.childNodes[0].nodeValue.trim(); // åªæŠ“æ–‡å­—éƒ¨åˆ†ï¼Œä¸æŠ“ hits
            const originalContent = element.innerHTML;
            
            // æ›¿æ›æˆè¼¸å…¥æ¡†
            element.innerHTML = `<input type="text" class="edit-input" value="${currentTitle}" onblur="saveTitle(this, '${id}', '${currentTitle}')" onkeydown="handleEditEnter(event, this)">`;
            const input = element.querySelector('input');
            input.focus(); // è‡ªå‹•èšç„¦
            
            // æš«æ™‚ç§»é™¤ onclickï¼Œé¿å…é‡è¤‡è§¸ç™¼
            element.onclick = null;
        }

        function handleEditEnter(event, input) {
            if (event.key === "Enter") {
                input.blur(); // è§¸ç™¼ onblur ä¾†å„²å­˜
            }
        }

        function saveTitle(input, id, oldTitle) {
            const newTitle = input.value.trim();
            const parent = input.parentElement;

            if (newTitle === oldTitle || newTitle === "") {
                // å¦‚æœæ²’æ”¹æˆ–ç•™ç©ºï¼Œé‚„åŸå›ä¾† (æ³¨æ„è¦æŠŠ hits çš„å°å­—åŠ å›ä¾†)
                // é€™è£¡ç°¡å–®é‡ç¹ªæ•´å€‹åˆ—è¡¨æ¯”è¼ƒä¿éšªï¼Œç¢ºä¿è³‡æ–™é¡¯ç¤ºæ­£ç¢º
                filterLinks(); 
                return;
            }

            // é¡¯ç¤º Loading ç‹€æ…‹
            parent.innerHTML = `æ›´æ–°ä¸­...`;

            fetch(GAS_URL, {
                method: "POST",
                body: JSON.stringify({ action: "updateTitle", id: id, newTitle: newTitle })
            })
            .then(r => r.json())
            .then(data => {
                if(data.status === "success") {
                    // æ›´æ–°æˆåŠŸï¼Œæ›´æ–°æœ¬åœ°è³‡æ–™ä¸¦é‡ç¹ª
                    const target = allLinksData.find(item => item.shortId == id);
                    if(target) target.title = newTitle;
                    filterLinks();
                } else {
                    alert("æ›´æ–°å¤±æ•—: " + data.message);
                    filterLinks(); // é‚„åŸ
                }
            });
        }

        function filterLinks() {
            const term = document.getElementById('search-input').value.toLowerCase().trim();
            if (allLinksData.length === 0) return;
            if (!term) { renderLinks(allLinksData); return; }
            const filtered = allLinksData.filter(item => {
                const title = String(item.title || "").toLowerCase();
                const note = String(item.note || "").toLowerCase();
                const shortId = String(item.shortId || "").toLowerCase();
                const originalUrl = String(item.originalUrl || "").toLowerCase();
                return title.includes(term) || note.includes(term) || shortId.includes(term) || originalUrl.includes(term);
            });
            renderLinks(filtered);
        }
        function deleteLinkItem(id) {
            if(!confirm("ç¢ºå®šè¦åˆªé™¤é€™å€‹çŸ­ç¶²å€å—ï¼Ÿ(æ­¤å‹•ä½œç„¡æ³•å¾©åŸ)")) return;
            const container = document.getElementById('links-container');
            container.innerHTML = '<div class="loader"></div>';
            fetch(GAS_URL, { method: "POST", body: JSON.stringify({ action: "delete", id: id }) })
            .then(r => r.json()).then(data => {
                if(data.status === "success") loadLinks(true);
                else { alert("åˆªé™¤å¤±æ•—: " + data.message); loadLinks(true); }
            });
        }
        function copyToClip(text) { navigator.clipboard.writeText(text).then(() => alert("å·²è¤‡è£½ï¼")); }
        function initQRCode() { qrCodeObj = new QRCodeStyling({ width: 250, height: 250, type: "svg", data: "https://famidoc.github.io", image: "", dotsOptions: { color: "#2c3e50", type: "rounded" }, backgroundOptions: { color: "#ffffff" }, imageOptions: { crossOrigin: "anonymous", margin: 10 } }); }
        function openQR(url) { currentQrUrl = url; document.getElementById('qr-modal').classList.remove('hidden'); updateQR(); }
        function closeQRModal() { document.getElementById('qr-modal').classList.add('hidden'); }
        function updateQR() { if(!qrCodeObj) return; const color = document.getElementById('qr-color').value; qrCodeObj.update({ data: currentQrUrl, dotsOptions: { color: color } }); document.getElementById('qr-canvas-container').innerHTML = ""; qrCodeObj.append(document.getElementById('qr-canvas-container')); }
        function handleLogoUpload(input) { if (input.files && input.files[0]) { const reader = new FileReader(); reader.onload = function (e) { qrCodeObj.update({ image: e.target.result }); }; reader.readAsDataURL(input.files[0]); } }
        function downloadQR() { qrCodeObj.download({ name: "famidoc-qr", extension: "png" }); }
    </script>
